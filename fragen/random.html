language: deutsch
---

{% for cat in site.data.fragen -%}
<h2>{{ cat.title }}</h2>
<p id="{{cat.title}}"></p>
{% endfor -%}

<script>
  const data = ({{ site.data.fragen | jsonify -}}).map(e => ({[e.title]: e.entries.sort((a,b) => Math.random() > 0.5)})).reduce((acc, cur) => Object.assign(acc, cur), {})
  const rotate = (arr) => { arr.push(arr.shift()); return arr; }
  for (const cat of document.querySelectorAll("main p")) {
    cat.innerHTML = rotate(data[cat.id])[0]
    cat.addEventListener("click", e => e.target.innerHTML = rotate(data[e.target.id])[0])
  }
</script>

<style>
  main p {
    border: 2px solid white;
    padding: 0.5em;
    font-size: 1.5em;
  }
</style>
